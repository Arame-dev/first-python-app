name: Python first-testing

run-name: ${{ github.actor }} write CI/CD for app ðŸš€

on: push

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set-up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.x"
      - name: Display python version
        run: python --version 
      - name: Run app
        run: python ./app.py