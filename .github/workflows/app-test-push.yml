name: Python first-testing

run-name: ${{ github.actor }} write CI/CD for app ðŸš€

on:
  push:
    branches:
        main

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set-up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.x"
      - name: Display python version
        run: python --version 
      - name: Run app
        run: python ./Encrypting.py

  Deploy_DockerHub:
    needs: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login in DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.USERNAME_DOCKERHUB}}
          password: ${{secrets.PASSWORD_DOCKERHUB}}

      - name: Build and push Docker-image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.USERNAME_DOCKERHUB }}/server:latest

      - name: Logout from DockerHub
        run: docker logout

  Email_Notification:
    runs-on: ubuntu-latest
    needs: [Test,Deploy_DockerHub]
    if: always()
    steps:
      - name: Send email with SMTP service
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Github ${{ github.job }} job of ${{ github.repository }} has "${{ job.status }}"
          body: Hi, in your Github "${{ github.repository }}" has "${{ job.status }}", go and see what happend ðŸ˜Š. Link - https://github.com/${{ github.repository }}
          to: ${{secrets.EMAIL}}
          from: ${{secrets.EMAIL}}
